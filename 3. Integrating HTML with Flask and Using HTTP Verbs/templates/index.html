<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
<script type="text/javascript" src="{{ url_for('static',filename='script/script.js') }}">
  
</script>

</head>
<body>

<h2>HTML Forms</h2>

<form action="/submit" method='post'>
  <label for="Physics">Physics:</label><br>
  <input type="text" id="physics" name="physics" value="0"><br><br>
  <label for="Chemistry">Chemistry:</label><br>
  <input type="text" id="chemistry" name="chemistry" value="0"><br><br>
  <label for="Maths">Maths:</label><br>
  <input type="text" id="maths" name="maths" value="0"><br><br>
  <label for="English">English:</label><br>
  <input type="text" id="english" name="english" value="0"><br><br>
  <label for="Computer Science">Computer Science:</label><br>
  <input type="text" id="computer science" name="computer science" value="0"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/submit".</p>

</body>
</html>
